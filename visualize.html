<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualized sample</title>
    <script type="application/javascript">
        // prevent from caching
        function loadJavascript(path) {
            let script = document.createElement('script');
            script.type = 'application/javascript';
            script.src = path + '?' + new Date().getTime().toString();
            document.write(script.outerHTML);
        }

        function loadStylesheet(path) {
            let link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = path + '?' + new Date().getTime().toString();
            document.write(link.outerHTML);
        }
    </script>
    <script type="application/javascript">loadStylesheet('visualize.css')</script>
    <script type="application/javascript">loadJavascript('visualize.js')</script>
</head>
<body>
<p>
    <span>loading ... </span>
    <script type="application/javascript">loadJavascript('saved/sample_data.js')</script>
    <span>done.</span>
</p>
<button id="sort">Sort</button>
<table id="sample">
    <thead>
    <tr>
        <!-- Example:
        <th>w</th>
        <th>h</th>
        <th>a</th>
        <th>t</th>
        -->
    </tr>
    </thead>
    <tbody>
    <!-- Example:
    <tr>
        <td style="background-color: blue"></td>
        <td style="background-color: rebeccapurple"></td>
        <td style="background-color: yellow"></td>
        <td style="background-color: gray"></td>
    </tr>
    <tr>
        <td style="background-color: rebeccapurple"></td>
        <td style="background-color: yellow"></td>
        <td style="background-color: gray"></td>
        <td style="background-color: blue"></td>
    </tr>
    -->
    </tbody>
</table>
</body>
</html>
